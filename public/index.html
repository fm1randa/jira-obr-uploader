<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Jira OBR Uploader</title>
  </head>
  <body>
    <h1>Upload OBR Files to Jira</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="jira-host">Jira Host:</label>
      <input
        type="text"
        id="jira-host"
        name="jiraHost"
        placeholder="http://localhost:2990/jira"
        required
      />
      <br />
      <label for="jira-username">Username:</label>
      <input type="text" id="jira-username" name="jiraUsername" required />
      <br />
      <label for="jira-password">Password:</label>
      <input type="password" id="jira-password" name="jiraPassword" required />
      <br />
      <label for="uninstall-plugins">Uninstall plugins before upload:</label>
      <input
        type="checkbox"
        id="uninstall-plugins"
        name="uninstallPlugins"
        checked
      />
      <br />
      <label for="obr-files">Select OBR Files:</label>
      <input type="file" id="obr-files" name="obrFiles" multiple required />
      <br />
      <button type="submit" disabled>Upload</button>
    </form>
    <label>
      Log Level:
      <select id="log-level">
        <option value="normal">Normal</option>
        <option value="debug">Debug</option>
      </select>
    </label>
    <div id="messages"></div>
    <script src="./index.js"></script>
  </body>
</html>
